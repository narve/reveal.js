<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>narve's reveal.js</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/black.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">

	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section id="markdown-section"
						data-markdown-xxx="examples/markdown.md"
						data-markdown-xx="https://raw.githubusercontent.com/narve/presentations/master/dotnet8/index.md?token=GHSAT0AAAAAACVYQSZNLW74CCJLF7I6JHGAZWF3T5A"
						data-markdown="placeholder.md"
						data-separator="^\n\n\n"
						data-separator-vertical="^\n\n"
						data-separator-notes="^Note:"
						data-charset="iso-8859-15"
				>
				<!--
                      Note that Windows uses `\r\n` instead of `\n` as its linefeed character.
                      For a regex that supports all operating systems, use `\r?\n` instead of `\n`.
                  -->
				</section>
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>


			const params = new URLSearchParams(document.location.search)
			const ref = params.get('ref')
			console.log({ref})
			if (ref) {
				const element = document.getElementById('markdown-section')
				element.setAttribute('data-markdown', ref)
			}


			// More info about initialization & config:
		// - https://revealjs.com/initialization/
		// - https://revealjs.com/config/
		Reveal.initialize({
		hash: true,

		// Learn about plugins: https://revealjs.com/plugins/
		plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
		});
		</script>
	</body>
</html>
